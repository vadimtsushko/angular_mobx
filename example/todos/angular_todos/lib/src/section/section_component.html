<section id="main" ng-show="todos.todos.isNotEmpty" class="" *mobxAutorun>
      <input id="toggle-all" type="checkbox" [checked]="todos.allTasksAreCompleted" (change)="todos.batchedToggleCompletion()">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list">
            <li *ngFor="let todo of todos.visibleTodos" [class.completed]="todo.done">
                  <div class="view">
                        <input class="toggle" type="checkbox" [checked]="todo.done" (change)="todo.toggleStatus()">
                        <label>{{todo.description}}</label>
                        <button class="destroy" (click)="todos.removeTodo(todo)"></button>
                  </div>
            </li>
      </ul>
</section>
